<!DOCTYPE html>
<html lang="en">
<head>
  <title>Send to SPEPL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href="apis/bootstrap.min.css" rel="stylesheet">
  <script src="apis/bootstrap.min.js"></script>
  <script>
  function enterMap() {
    var usernameField = document.getElementById("username");
    var classField = document.getElementById("classFilter");
    window.location = "viewpolys.html?username="+usernameField.value+"&class="+classField.value;
    return false;
  }
  </script>
</head>
<body>
<div class="container">
  <h2>Revision</h2>
    <p>Use this page to view watersheds and areas you have created, then choose one or more to send to the STEPL model.</p>

    <form role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="classFilter">Class:</label>
        <select class="form-control" id="classFilter">
            <option>Initial</option>
            <option>Conversion</option>
            <option>Restoration</option>
            <option>Enhancement</option>
            <option>Riparian</option>
            <option>Delineated</option>
            <option>ALL</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" value="submit" onclick="return enterMap()">Enter Map</button>
    </form>
</div>
</body>
</html>
